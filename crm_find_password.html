<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트레이드잇 | CRM</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/tradeit.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/mypage.css">
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body id="wrap-signin">
    <header>
        <h1>계정 찾기</h1>
    </header>
    
    <main>
        <div class="category-box">
            <div class="category" onclick="window.location.href = 'crm_find_id.html';">
                <span>아이디 찾기</span>
            </div>
            <div class="category active" onclick="window.location.href = 'crm_find_password.html';">
                <span>비밀번호 찾기</span>
            </div>
        </div>
        <div id="fine-id">
            <div class="notice-txt">
                <span>가입한 아이디(이메일)를 입력해주세요. <br>
                    해당 이메일로 임시 비밀번호 정보를 보내드립니다.</span>
                <p>로그인하셔서 비밀번호 변경하시길 바랍니다.</p>
            </div>
            <div class="email-input">
                <div class="label">
                    <span>이메일</span><span class="bold main_color">*</span> 
                </div>
                <input id="email" type="text" placeholder="이메일을 입력해주세요.">
            </div>
        </div>
        <button class="find-account" onclick="window.location.href = 'crm_sign_in.html';">제출</button>
    </main>

    <script>
    $(document).ready(function() {
        $('.category').click(function() {
            $('.category').removeClass('active');
            $(this).addClass('active');
        });
    });
    
    </script>

</body>
</html>
