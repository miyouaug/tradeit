<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트레이드잇 | CRM</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/tradeit.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/mypage.css">
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body id="wrap-signin">
    <header>
        <h1>계정 찾기</h1>
    </header>
    
    <main>
        <div class="category-box">
            <div class="category active" onclick="window.location.href = 'crm_find_id.html';">
                <span>아이디 찾기</span>
            </div>
            <div class="category" onclick="window.location.href = 'crm_find_password.html';">
                <span>비밀번호 찾기</span>
            </div>
        </div>
        <div id="fine-id">
            <div class="notice-txt">
                <span>휴대폰 정보와 일치하는 아이디입니다.</span>
                <div class="info-box">
                    <div class="info-row">
                        <label>아이디</label>
                        <value>aaabbb@gamil.com</value>
                    </div>
                    <div class="info-row">
                        <label>가입일</label>
                        <value>2018.01.20</value>
                    </div>
                </div>
            </div>
        </div>
        <button class="find-account" onclick="window.location.href = 'crm_sign_in.html';">로그인하기</button>
    </main>

    <script>
    $(document).ready(function() {
        $('.category').click(function() {
            $('.category').removeClass('active');
            $(this).addClass('active');
        });
    });
    
    </script>

</body>
</html>
